<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>text-shadow</title>
  <style>
   .shadowtext {
    text-shadow: 1px 1px 2px black, 0 0 30px red; 
    color: white; 
    font-size: 40px; 
	font-family: Arial;
   }
   .shadowtext2 {
    text-shadow: 10px -25px 2px silver; 
    color: black; 
    font-size: 40px; 
	font-family: Arial;
	margin-top: 50px;
   }
  </style>
 </head>
 <body>
  <p class="shadowtext">Черная и красная тени вокруг белого текста.</p> 
  <p class="shadowtext2">Тескст с тенью при помощи CSS.</p> 
 </body>
</html>
