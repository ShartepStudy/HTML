
<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Patapon 3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>

.photos img {
	position: absolute;
    transition: all 1s ease-out;
    padding: 10px 10px 30px 10px;
    background: white;
    border: solid 1px black;
}

.photos img:hover:nth-of-type(1) {
    transform: rotate(0deg) scale(1.1);
    z-index: 10;
}

.photos img:hover:nth-of-type(2) {
    transform: rotate(0deg) scale(1.1);
    z-index: 10;
}

.photos img:hover:nth-of-type(3) {
    transform: rotate(0deg) scale(1.1);
    z-index: 10;
}

.photos img:hover:nth-of-type(4) {
    transform: rotate(0deg) scale(1.1);
    z-index: 10;
}

.photos img:hover:nth-of-type(5) {
    transform: rotate(0deg) scale(1.1);
    z-index: 10;
}
.photos img:active:nth-of-type(1) {
    box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.6);
    left: 425px;
    top: 225px;
    transform: rotate(360deg) scale(1.1);
    z-index: 10;
}
.photos img:active:nth-of-type(2) {
    box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.6);
    left: 425px;
    top: 225px;
    transform: rotate(360deg) scale(1.1);
    z-index: 10;
}
.photos img:active:nth-of-type(3) {
    box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.6);
    left: 425px;
    top: 225px;
    transform: rotate(360deg) scale(1.1);
    z-index: 10;
}
.photos img:active:nth-of-type(4) {
    box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.6);
    left: 425px;
    top: 225px;
    transform: rotate(360deg) scale(1.1);
    z-index: 10;
}

.photos img:active:nth-of-type(5) {
    box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.6);
    left: 425px;
    top: 225px;
    transform: rotate(360deg) scale(1.1);
    z-index: 10;
}

.photos img:nth-of-type(1) {
    left: 50px;
    top: 50px;
    -webkit-transform: rotate(5deg);
    -moz-transform: rotate(5deg);
    -o-transform: rotate(5deg);
    transform: rotate(5deg);
}
 
.photos img:nth-of-type(2) {
    left: 150px;
    top: 100px;
    -webkit-transform: rotate(-10deg);
    -moz-transform: rotate(-10deg);
    -o-transform: rotate(-10deg);
    transform: rotate(-10deg);
}
 
.photos img:nth-of-type(3) {
    left: 250px;
    top: 50px;
    -webkit-transform: rotate(7deg);
    -moz-transform: rotate(7deg);
    -o-transform: rotate(7deg);
    transform: rotate(7deg);
}
 
.photos img:nth-of-type(4) {
    left: 350px;
    top: 150px;
    -webkit-transform: rotate(-3deg);
    -moz-transform: rotate(-3deg);
    -o-transform: rotate(-3deg);
    transform: rotate(-3deg);
}
 
.photos img:nth-of-type(5) {
    left: 450px;
    top: 50px;
    -webkit-transform: rotate(2deg);
    -moz-transform: rotate(2deg);
    -o-transform: rotate(2deg);
    transform: rotate(2deg);
}
</style>
</head>
<body>
<div class="photos"> 
      <img src="img/Chrysanthemum.jpg" /> 
      <img src="img/Koala.jpg" /> 
      <img src="img/Tulips.jpg" /> 
      <img src="img/Chrysanthemum (2).jpg" /> 
      <img src="img/Chrysanthemum (2).jpg" /> 
  </div> 
  </body>
  </html>
