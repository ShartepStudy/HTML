<html>
<head>
    <title>moon</title>
    <style>
        body
        {
            margin: 0; /* Убираем отступы */
        }
        img
        {
            background: fixed;
        }
    </style>
</head>
<body>
    <img src="turkish moon.jpg" usemap="#moon_big"  border="0" />
    <map name="moon_big">
        <area shape="circle" coords="742, 452, 217" nohref />
        <area shape="circle" coords="673, 458, 277" href="http://ru.wikipedia.org/wiki/%D0%A2%D1%83%D1%80%D1%86%D0%B8%D1%8F"  alt="wikipedia" />
        <area shape="poly" coords="893, 449, 961, 429, 965, 364, 1006, 414, 1077, 394, 1033, 450, 1075, 503, 1005, 486, 962, 540, 959, 473" href="http://ru.wikipedia.org/wiki/%D0%9F%D1%8F%D1%82%D0%B8%D0%BA%D0%BE%D0%BD%D0%B5%D1%87%D0%BD%D0%B0%D1%8F_%D0%B7%D0%B2%D0%B5%D0%B7%D0%B4%D0%B0"  alt="wikipedia" /> 
    </map>
</body>
</html>




<!--

<map> - описывает карту ссылок, name - имя карты ссылок
<area> - описывает "горячие области"
href - адрес ресурса, на который указывает область
shape - форма области (окружность, прямоугольник, многоугольник)
coords - координаты области - x, y, radius
alt - описание области

-->
