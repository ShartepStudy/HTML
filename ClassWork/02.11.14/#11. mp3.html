<body onload="PlayMusic('play','document.mus_obj','1.mp3')">

    <embed name='mus_obj' src='1.mp3' loop="true" autostart="true" mastersound hidden="true" width="0" height="0"></embed>

    <script>
        function PlayMusic(x, _sndObj, sndFile) {
            i = 0
            method = "";
            sndObj = eval(_sndObj);
            if (sndObj != null) {
                if (navigator.appName == 'Netscape') method = "play";
                else {
                    if (window.MM_WMP == null) {
                        window.MM_WMP = false;
                        for (i in sndObj) if (i == "ActiveMovie") {
                            window.MM_WMP = true; break;
                        }
                    }
                    if (window.MM_WMP) method = "play";
                    else if (sndObj.FileName) method = "run";
                }
            }
            if (method) eval(_sndObj + "." + method + "()");
            else window.location = sndFile;
        }

    </script>

</body>
