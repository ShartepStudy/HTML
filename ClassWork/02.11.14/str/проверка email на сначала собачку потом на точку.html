	<body>
		<script type="text/javascript">
			var email;
			var start;
			do {
			    //вводим email
				email = prompt ("¬ведите свой e-mail:","")
				//провер€ем есть ли @ 
				if (email.indexOf("@") == -1) {
					//если в адресе нет собачки ругаемс€ и посылаем в начало цикла
					alert ("¬веденный e-mail синтаксически некорректен!\n Ќе хвает собачки\n ѕовторите операцию.");
				}
				else {
					//вычисл€ем позицию в которой находитс€ символ @
					start=email.indexOf("@");
					// провер€ем на наличие точки с найденной позиции (после @)
					if ( email.indexOf(".",start+1) == -1) {
						//если точки после собачки нет ругаемс€ и в начало цикла
						alert ("¬веденный e-mail синтаксически некорректен!\n Ќе хвает точки в конце\n повторите операцию.");
					}
					else{
						//если все в пор€дке  благодарим и выходим из цикла
						break;
					}
				}
			} while (true);
			alert ("—пасибо за сотрудничество!");
		</script>
	</body>
</html>
