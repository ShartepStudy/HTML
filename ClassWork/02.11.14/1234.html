<body onmousemove="captureCursor()">
    <span id="elemToMove" style="position: absolute; left: 0; top: 0; width: 50; height: 50; border: 2 red solid; background-color: green"></span>
	<span id="elemToMove1" style="position: absolute; left: 0; top: 0; width: 50; height: 50; border: 2 red solid; background-color: green"></span>

    <script type="text/javascript">
	    mouseX = 1; mouseY = 1;
	    mouseX1 = 1; mouseY1 = 1;
        var R = 100,              // радиус окружности 
            a = 0,               // угол (в радианах) 
            da = 12*Math.PI/180,  // приращение угла 
            delay = 20;          // задержка (в мсек.) 
        
        var R1 = 100,              // радиус окружности 
            a1 = 0,               // угол (в радианах) 
            da1 = 12 * Math.PI / 180,  // приращение угла 
            delay1 = 20;
        // функция движения элемента 
        function moveElem() {
            // изменение координат элемента 
            elemToMove.style.left = mouseX+R*Math.cos(a);
            elemToMove.style.top  = mouseY+R*Math.sin(a);    
            // увеличение расстояния до полюса 
            a -= da;
            elemToMove1.style.left = mouseX1 + R1 * Math.cos(a1);
            elemToMove1.style.top = mouseY1 + R1 * Math.sin(a1);
            // увеличение расстояния до полюса 
            a1 += da1;
        }
  function captureCursor () {
                mouseX = event.clientX; 
                mouseY = event.clientY;
                mouseX1 = event.clientX;
                mouseY1 = event.clientY;
            }
        // периодический вызов функции движения 
        setInterval ("moveElem()", delay);
	</script>
<body>
